<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>isFibonacci()</title>
</head>
<body>
<script>
    function isFibonacci(input) {
        input = parseFloat(prompt('Nhập giá trị : '))
        let number1 = 0;
        let number2 = 1;
        for (let i=0 ; i < input; i++) {
            let total = number1 + number2;
            number1 = number2;
            number2 = total;
            if ( input === total) {
                return true;
            }
        }
        return false;
    }
    alert(isFibonacci());

</script>
</body>
</html>
