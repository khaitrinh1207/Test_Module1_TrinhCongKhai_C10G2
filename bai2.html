<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tryRemoveFromArray()</title>
</head>
<body>
<script>
    function tryRemoveFromArray(arr,x) {
        arr = [1, 1, 1, 4, 5, 6,7,7, 8, 9];
        x = parseFloat(prompt("Nhập x : "));
        let i = 0;
        while ( i < arr.length ) {
            if ( x === arr[i] )
                arr.splice(i,1);
            else
                i++;
        }
        document.write("Mảng ban đầu : "+arr);
    }
    tryRemoveFromArray();
</script>
</body>
</html>
