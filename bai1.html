<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>findMax()</title>
</head>
<body>
<script>
    function findMax(arr) {
        arr = [5,7,8,9,10];
        let max = arr[0];
        for ( let i=0; i <= arr.length;i++){
            if ( arr[i] > max)
                max = arr[i];
        }
        alert("Max : "+max);
    }
    findMax();
</script>
</body>
</html>
